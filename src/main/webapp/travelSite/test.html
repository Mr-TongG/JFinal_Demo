<!DOCTYPE html>
<html xml:lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped table-sm">
    <thead>
    <tr>
        <th>#</th>
        <th>name</th>
        <th>age</th>
        <th>address</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    #for(hotel : hotelAll)
    <tr>
        <td> #(hotel.h_id) </td>
        <td> #(hotel.h_name) </td>
        <td> </td>
        <td> </td>
        <td>


        </td>
    </tr>
    <a class="btn btn-sm btn-primary" href="/hotel/ShowHotel/#(hotel.h_id)">跳转</a>
    #end
    </tbody>
</table>
<form action="/search/Search" method="post" role="form" class="form-inline">
    <div class="from-group" style="margin:20px 30px 30px 20px">
        <select class="selectpicker show-tick form-control" data-live-search="true" name="condition" style="width:100px" required="">
            <option disabled>--请选择--</option>
            <option>景点</option>
            <option>酒店</option>
        </select>
        <input type="text" class="form-control" style="width: 300px" name="keywords" placeholder="请输入关键词" required="" />
        <button class="btn btn-info btn-success" type="submit">查找</button>
    </div>
</form>
<form action="/upload/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="u_image" />
    <button type="submit">提交</button>
</form>
</body>
</html>
