<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/travelSite/backStage/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/travelSite/backStage/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="/travelSite/backStage/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/travelSite/backStage/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/travelSite/backStage/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/travelSite/backStage/img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <a class="nav-link text-white" href="/"><h1>Travel  Site</h1></a>
                  </div>
                  <p>人生就是一次充满未知的旅行</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form action="/backStage/login/" method="post" class="form-validate">
                    #if(session.currentUser != null)
                    <div class="form-group">
                      <input id="login-username" type="text" name="u_name" value="#(session.currentUser.u_name)" required data-msg="Please enter your username" class="input-material">
                      <label for="login-username" class="label-material">用户名</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="u_pwd" value="#(session.currentUser.u_pwd)" required data-msg="Please enter your password" class="input-material">
                      <label for="login-password" class="label-material">密码</label>
                    </div>
                    #else
                    <div class="form-group">
                      <input id="login-username2" type="text" name="u_name" required data-msg="Please enter your username" class="input-material">
                      <label for="login-username" class="label-material">用户名</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password2" type="password" name="u_pwd" required data-msg="Please enter your password" class="input-material">
                      <label for="login-password" class="label-material">密码</label>
                    </div>
                    #end
                    #if(content != null)
                    #(content)
                    #end
                    <button type="submit" class="btn btn-primary">登录</button>
                    <!--<a id="login" href="index.html" class="btn btn-primary">登录</a>-->
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="/travelSite/backStage/vendor/jquery/jquery.min.js"></script>
    <script src="/travelSite/backStage/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="/travelSite/backStage/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/travelSite/backStage/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/travelSite/backStage/vendor/chart.js/Chart.min.js"></script>
    <script src="/travelSite/backStage/vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="/travelSite/backStage/js/front.js"></script>
  </body>
</html>
