<!DOCTYPE html>
<html>
<head>
    <title>Hotel</title>
    <link href="/travelSite/asserts/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/travelSite/asserts/js/jquery.min.js"></script>
    <!-- Custom Theme files -->
    <!--theme-style-->
    <link href="/travelSite/asserts/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!--//theme-style-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta property="og:title" content="Vide" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!---->
    <script src="/travelSite/asserts/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/travelSite/asserts/css/font-awesome.min.css">
    <!---->
    <link rel="stylesheet" href="/travelSite/asserts/css/flexslider.css" type="text/css" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800italic,800,700italic,700,600italic,600,400italic,300italic,300' rel='stylesheet' type='text/css'>
</head>
<body>

<img src="/travelSite/asserts/images/${hotelImage.h_image}" class="img-responsive gray" alt=""/>

<div class="content">
    <div class="hotel">
        <div class="container">
            <div class="rest-grids">
                <div class="col-md-8 rest-grid">
                    <div class="rest-top">
                        <div id="myCarousel" class="carousel slide">
                            <!-- 轮播（Carousel）指标 -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                            </ol>
                            <!-- 轮播（Carousel）项目 -->
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img src="/travelSite/asserts/images/r1.jpg" alt="">
                                </div>
                                <div class="item">
                                    <img src="/travelSite/asserts/images/r2.jpg" alt="">
                                </div>
                                <div class="item">
                                    <img src="/travelSite/asserts/images/r3.jpg" alt="">
                                </div>
                            </div>
                            <!-- 轮播（Carousel）导航 -->
                            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                            <script>
                                $("#myCarousel").carousel('cycle');
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
