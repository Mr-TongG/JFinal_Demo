	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta property="og:title" content="Vide" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="/travelSite/asserts/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="/travelSite/asserts/css/flexslider.css" type="text/css" media="screen" />

<body style=" background: url(/travelSite/asserts/images/img_4.jpg) no-repeat center center fixed; background-size: 100%;">
<div class="modal-dialog" style="position:absolute; left:50px; top:30px; width:20px;height: 20px">
	<a href="/"><h1 style="font-size: 100px;color: #5bc0de">Travel&nbsp;Site</h1></a>
</div>
	<div class="modal-dialog" id="login" style="margin-top: 10%; padding-left: 250px; left: 200px">
		<form method="post" action="/login/loginIndex">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title text-center" id="myModalLabel">登录</h4>
				#if(content != null)
				<div style="color:red">#(content)</div>
				#end
			</div>
			<div class="modal-body" id = "model-body">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="用户名" name="user" autocomplete="off" required="">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="密码" name="password" autocomplete="off" required="">
				</div>
			</div>
			<div class="modal-footer">
				<div class="form-group">
					<button type="submit" class="btn btn-primary form-control">登录</button>
				</div>
				<div class="form-group">
					<a href="/login/stepToSignUp"><button type="button" class="btn btn-default form-control">注册</button></a>
				</div>
			</div>
		</div><!-- /.modal-content -->
		</form>
	</div><!-- /.modal -->
</body>
</html>
