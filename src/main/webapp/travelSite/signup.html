<body style=" background: url(/travelSite/asserts/images/img_4.jpg) no-repeat center center fixed; background-size: 100%;">
<div class="modal-dialog" style="position:absolute; left:50px; top:30px; width:20px;height: 20px">
	<a href="/travelSite/index.html"><h1 style="font-size: 100px;color: #5bc0de">Travel&nbsp;Site</h1></a>
</div>
<div class="modal-dialog" id="login" style="margin-top: 10%; padding-left: 250px; left: 200px">
	<form method="post" action="/login/signUp" onsubmit="return Judgement()">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title text-center" id="myModalLabel">注册</h4>
				<div style="color:red">#(content?if_exists)</div>
			</div>
			<div class="modal-body" id = "model-body">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="用户名" name="user" autocomplete="off" required="">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="密码" name="password" autocomplete="off" required="">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="手机号" id="phone" name="phone" autocomplete="off" required="" />
				</div>
				<div class="form-inline">
					<input type="text" class="form-control" id="code_input" placeholder="请输入验证码" autocomplete="off" />
					<div id="v_container" style="width: 110px;height: 40px; position: absolute; top:160px;left:210px"></div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="form-group">
					<button type="submit" class="btn btn-primary form-control">注册</button>
				</div>
				<div class="form-group">
					<a href="/travelSite/login.html"><button type="button" class="btn btn-default form-control">登录</button></a>
				</div>
			</div>
		</div><!-- /.modal-content -->
	</form>
</div><!-- /.modal -->
</body>
</html>
<script src="/travelSite/asserts/js/gVerify.js"></script>
<script>
	var verifyCode = new GVerify("v_container");
	function Judgement() {
		//var verifyCode = new GVerify("v_container");
		var res = verifyCode.validate(document.getElementById("code_input").value);
		if(res){
			return true;
		}else{
			alert("验证码错误");
			verifyCode.refresh();
			return false;
		}
	}

</script>
